<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>reveal-element demo</title>
  <script type="module" src="./../nav-bar-vertical.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Roboto", "Noto", sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: aqua;
    }

    .content {
      width: 100vw;
      height: 100vh;
      background-color: purple;
    }
  </style>
</head>

<body>
  <script>
    const toggleNav = () => {
      document.querySelector('nav-bar-vertical').toggle();
    }
  </script>
  <div class="header">
    <h3>Basic reveal-element demo</h3>
  </div>
  <button onclick="toggleNav()">test</button>
  <nav-bar-vertical>
    <a>Test 1</a>
    <a>Test 2</a>
    <a>Test 3</a>
  </nav-bar-vertical>
  <div class="content">
  </div>
</body>

</html>
